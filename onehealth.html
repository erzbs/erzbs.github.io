<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>基本情報</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
    <link href="css/common.css" rel="stylesheet">
  </head>
  <body>
    <canvas id="myChart"></canvas>

<script>
  var lineChartData = {
    labels: ['2009', '2010', '2011', '2012', '2013', '2014', '2015'],
    datasets: [{
      type: 'line',
      label: 'ヒトABPC',
      data: [, , 47.6, 49.1, 49.4, 49.2, 50.5],
      borderColor: "#B2009B",
      backgroundColor: "#B2009B",
      fill: false,
      lineTension: 0,
      yAxisID: "y-axis-1"
    }, {
      type: 'line',
      label: '牛ABPC',
      data: [, , , , 61.4, 57.8, 63.8],
      borderColor: "#FFD419",
      backgroundColor: "#FFD419",
      fill: false,
      lineTension: 0,
      yAxisID: "y-axis-1"
    }, {
      type: 'line',
      label: '豚ABPC',
      data: [, , , , 65.2, 50.4, 57.4],
      borderColor: "#FF00DE",
      backgroundColor: "#FF00DE",
      fill: false,
      lineTension: 0,
      yAxisID: "y-axis-1"
    }, {
      type: 'line',
      label: '鶏ABPC',
      data: [, , , 75.6, 54.2, , 60.4],
      borderColor: "#14CCBE",
      backgroundColor: "#14CCBE",
      fill: false,
      lineTension: 0,
      yAxisID: "y-axis-1"
    }, {
      type: 'bar',
      label: '動物',
      data: [95.96, , 95.82, , 78.17, , ],
      borderColor: "#59E365",
      backgroundColor: "#59E365",
      yAxisID: "y-axis-2"
    }, {
      type: 'bar',
      label: '家畜動物',
      data: [0.021, , 0.025, , 0.027, , ],
      borderColor: "#9AED5C",
      backgroundColor: "#9AED5C",
      yAxisID: "y-axis-2"
    }, {
      type: 'bar',
      label: '水産動物',
      data: [13.99, , 15.95, , 16.31, , ],
      borderColor: "#D1D65E",
      backgroundColor: "#D1D65E",
      yAxisID: "y-axis-2"
    }, {
      type: 'bar',
      label: '愛玩動物',
      data: [0.64, , 1.84, , 2.36, , ],
      borderColor: "#EDDA67",
      backgroundColor: "#EDDA67",
      yAxisID: "y-axis-2"
    }]
  };

  window.onload = function() {
    var ctx = document.getElementById("myChart").getContext("2d");
    window.myLine = new Chart(ctx, {
      type: 'bar',
      data: lineChartData,
      options: {
        responsive: true,
        hoverMode: 'index',
        stacked: false,
        title:{
          display: true,
          text:'ヒト・牛・豚・鶏別大腸菌のABPC耐性率と動物への抗菌薬販売量'
        },
        scales: {
          yAxes: [{
            type: "linear", // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
            display: true,
            position: "left",
            id: "y-axis-1",
          }, {
            type: "linear", // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
            display: true,
            position: "right",
            id: "y-axis-2",

            // grid line settings
            gridLines: {
              drawOnChartArea: false, // only want the grid lines for one axis to show up
            },
          }],
        }
      }
    });
  };

    </script>


  </body>
</html>
